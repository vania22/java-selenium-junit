name = LoggingConfig

appenders=console, file

property.filename = target/log/log.log

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%highlight{%level}] %d{HH:mm:ss} %m%n

appender.file.type = File
appender.file.name = File
appender.file.fileName = ${filename}
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%highlight{%level}] %d{dd-MM-yyyy HH:mm:ss} %m%n
appender.file.append = true

logger.logger.name = automationTesting
logger.logger.level = ALL
logger.logger.additivity = false
logger.logger.appenderRef.console.ref = STDOUT
logger.logger.appenderRef.file.ref = File

rootLogger.level = INFO
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.file.ref = File